[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/base]
width = 100%
height = 50
fixed-center = false

enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Source Code Pro Semibold:size=12:dpi=163;1
font-1 = Symbols Nerd Font Mono:size=12:dpi=163

dpi-x = 163
dpi-y = 163

wm-restack = i3

cursor-click = pointer
cursor-scroll = ns-resize

[bar/azvdi-3007]
inherit = bar/base

modules-left = i3
modules-center = xwindow-azvdi-3007
modules-right = pulseaudio mic date tray

[bar/beech]
inherit = bar/base

modules-left = i3
modules-center = xwindow-beech
modules-right = mpd pulseaudio wireless-network-beech bluetooth date tray

[bar/ash]
inherit = bar/base

modules-left = i3
modules-center = xwindow-ash
modules-right = mpd pulseaudio date

[bar/willow]
inherit = bar/base

modules-left = i3
modules-center = xwindow-willow
modules-right = mpd pulseaudio mic wireless-network bluetooth battery0 battery1 date

[module/xwindow-azvdi-3007]
type = internal/xwindow
label = %title:0:100:...%
label-maxlen = 125

[module/xwindow-ash]
type = internal/xwindow
label = %title:0:100:...%
label-maxlen = 125

[module/xwindow-beech]
