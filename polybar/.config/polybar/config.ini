label = %title:0:100:...%
label-maxlen = 50

[module/tray]
type = internal/tray
tray-padding = 2

[module/i3]
type = internal/i3

index-sort = true
pin-workspaces = true
strip-wsnumbers = true

enable-scroll = true
enable-click = true
